name: Build Drupal Image

on:
  push:
    branches: [main]
    paths:
      - 'packer/drupal-rocky9.pkr.hcl'
      - 'packer/ansible/playbook.yml'
      - 'packer/variables.pkr.hcl'
  workflow_dispatch:
    inputs:
      image_version:
        description: 'Image version (e.g., 1.0.0)'
        required: true
        type: string
      base_image_version:
        description: 'Base image version to use (default: latest)'
        required: false
        type: string
        default: 'latest'

env:
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

jobs:
  build-image:
    name: Build Packer Image
    runs-on: ubuntu-latest
    outputs:
      image_version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: latest

      - name: Generate version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.image_version }}" ]; then
            echo "version=${{ github.event.inputs.image_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=$(date +%Y.%m.%d)-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          fi

      - name: Packer Init
        working-directory: packer
        run: packer init .

      - name: Set base image version
        id: base_version
        run: |
          if [ -n "${{ github.event.inputs.base_image_version }}" ]; then
            echo "version=${{ github.event.inputs.base_image_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Packer Validate
        working-directory: packer
        run: |
          packer validate \
            -only='drupal-rocky9*' \
            -var "subscription_id=$ARM_SUBSCRIPTION_ID" \
            -var "client_id=$ARM_CLIENT_ID" \
            -var "client_secret=$ARM_CLIENT_SECRET" \
            -var "tenant_id=$ARM_TENANT_ID" \
            -var "use_azure_cli_auth=false" \
            -var "image_version=${{ steps.version.outputs.version }}" \
            -var "base_image_version=${{ steps.base_version.outputs.version }}" \
            -var "gallery_resource_group_name=${{ vars.GALLERY_RESOURCE_GROUP }}" \
            -var "gallery_name=${{ vars.GALLERY_NAME }}" \
            -var "image_name=drupal-rocky-linux-9" \
            -var "location=${{ vars.LOCATION }}" \
            -var "replication_regions=[\"${{ vars.LOCATION }}\"]" \
            .

      - name: Packer Build
        working-directory: packer
        run: |
          packer build \
            -only='drupal-rocky9*' \
            -var "subscription_id=$ARM_SUBSCRIPTION_ID" \
            -var "client_id=$ARM_CLIENT_ID" \
            -var "client_secret=$ARM_CLIENT_SECRET" \
            -var "tenant_id=$ARM_TENANT_ID" \
            -var "use_azure_cli_auth=false" \
            -var "image_version=${{ steps.version.outputs.version }}" \
            -var "base_image_version=${{ steps.base_version.outputs.version }}" \
            -var "gallery_resource_group_name=${{ vars.GALLERY_RESOURCE_GROUP }}" \
            -var "gallery_name=${{ vars.GALLERY_NAME }}" \
            -var "image_name=drupal-rocky-linux-9" \
            -var "location=${{ vars.LOCATION }}" \
            -var "replication_regions=[\"${{ vars.LOCATION }}\"]" \
            .

      - name: Output image version
        run: |
          echo "## Image Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Base Image:** drupal-base-rocky-linux-9:${{ steps.base_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Gallery:** ${{ vars.GALLERY_NAME }}" >> $GITHUB_STEP_SUMMARY
